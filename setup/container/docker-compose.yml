# Run Veyepar and PostgreSQL in containers
name: veyepar

services:
  frontend:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: veyepar-frontend

    volumes:
      # Add veyepar directory for videos.
      - ${HOME}/veyepar:/home/appuser/veyepar

    ports:
      - 8000:80

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: veyepar-app

    volumes:
      # Add veyepar directory for videos.
      - ${HOME}/veyepar:/home/appuser/veyepar
      # Inject veyepar config files
      - ${PWD}/veyepar.cfg:/veyepar/dj/scripts/veyepar.cfg
      - ${PWD}/local_settings.py:/veyepar/dj/local_settings.py

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: veyepar
      POSTGRES_DB: veyepar
      POSTGRES_PASSWORD: veyepar

volumes:
  postgres-data:
